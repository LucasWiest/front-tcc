<div class="flex flex-col h-svh mx-auto shadow-xl">
  <div class="p-4 text-lg font-bold">Chat</div>

  <div class="flex-1 h-full overflow-y-auto p-4 space-y-2">
    <div *ngFor="let message of messages" class="flex" [ngClass]="{'justify-end': message.fromMe}">
      <div class="max-w-xs px-4 py-2 rounded-lg"
           [ngClass]="message.fromMe ? 'bg-blue-500' : 'bg-gray-500'">
        {{ message.text }}
      </div>
    </div>
  </div>

  <form (submit)="sendMessage()" class="p-4 flex gap-2 border-t">
    <input [(ngModel)]="newMessage" name="message" placeholder="Digite uma mensagem..."
           class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring"
           required />
    <button type="submit" class="px-4 py-2 rounded-lg hover:bg-blue-700">
      Enviar
    </button>
  </form>
</div>
